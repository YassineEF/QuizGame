<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiZo</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!--FONT: RUDA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda&display=swap" rel="stylesheet">
    <!--FONT: RUSSO ONE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- LOGO -->
        <div id="logo">
            <img src="./images/Logo_Quiz.png" alt="Logo">
        </div>
        <!-- BURGER -->
        <div class="menu-btn">
            <span class="menu-btn_burger"></span>
        </div>
        <!-- MENU  NAV -->
        <div class="nav">
            <ul class="menu-nav">
                <li class="menu-nav_item">
                    <a href="#" class="menu-nav_link">
                      QUIZ  
                    </a>
                </li>
                <li class="menu-nav_item">
                    <a href="#" class="menu-nav_link">
                      S'INSCRIRE  
                    </a>
                </li>
                <li class="menu-nav_item">
                    <a href="#" class="menu-nav_link">
                     SE CONNECTER 
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- TEXT ACCEUIL -->
        <div class="titre">
            <h1>Bienvenue sur QuiZi!</h1>
            <h3>Tu veux t'amuser? Créer des quiz? Défier des amis?</h3>
            <h5>Explore les catégorie, choisis ton quiz. Si tu veux conserver tes scores et challenger les autres joueurs, <a href="#">inscris-toi!</a></h5>
        </div>
        <!-- CATEGORIE IMG  -->
        <div class="categories">
            <a href="#"><div class="categorie_image">
                <img src="./images/culture.jpg" alt="img Categories">
                <p class="centered">Culture G</p>
            </div></a>

            <a href="#"><div class="categorie_image">
                <img src="./images/art.jpg" alt="img Categories">
                <p class="centered">Arts</p>
            </div></a>

            <a href="#"><div class="categorie_image">
                <img src="./images/sciences.jpg" alt="img Categories">
                <p class="centered">Sciences</p>
            </div></a>

            <a href="#"><div class="categorie_image">
                <img src="./images/sport.jpg" alt="img Categories">
                <p class="centered">Sports</p>
            </div></a>
            
            <a href="#"><div class="categorie_image">
                <img src="./images/geo.jpg" alt="img Categories">
                <p class="centered">Géographie</p>
            </div></a>

            <a href="#"><div class="categorie_image">
                <img src="./images/histoire.jpg" alt="img Categories">
                <p class="centered">Histoire</p>
            </div></a>
        </div>
    </main>


    <script src="./Js/animation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiZo</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!--FONT: RUDA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda&display=swap" rel="stylesheet">
    <!--FONT: RUSSO ONE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- JS LINK -->
    <script src="./Js/jquery-3.6.0.js" defer></script>
    <script src="./Js/script.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- LOGO -->
        <div id="logo">
            <img src="./images/Logo_Quiz.png" alt="Logo">
        </div>
        <!-- BURGER -->
        <div class="menu-btn">
            <span class="menu-btn_burger"></span>
        </div>
        <!-- MENU  NAV -->
        <div class="nav">
            <ul class="menu-nav">
                <li class="menu-nav_item">
                    <a href="#" class="menu-nav_link">
                      QUIZ  
                    </a>
                </li>
                <li class="menu-nav_item">
                    <a href="#" class="menu-nav_link">
                      S'INSCRIRE  
                    </a>
                </li>
                <li class="menu-nav_item">
                    <a href="#" class="menu-nav_link">
                     SE CONNECTER 
                    </a>
                </li>
            </ul>
        </div>
    </header>



    <!-- MAIN -->
    <main>
        <!-- TEXT ACCEUIL -->
        <div class="titre">
            <h1>Bienvenue sur QuiZi!</h1>
            <h3>Tu veux t'amuser? Créer des quiz? Défier des amis?</h3>
            <h5>Explore les catégories, choisis ton quiz. Si tu veux conserver tes scores et les comparer à ceux des autres joueurs, défier tes amis <a href="#">inscris-toi!</a></h5>
        </div>
        <!-- CATEGORIE IMG  -->
        <div class="categories"></div>
        <div id="quiz"></div>
        <!-- PAGE THéMATIQUE -->
        <div id="titre_thematique"></div>

        <!-- GRID CATEGORIE THEMATIQUE  -->
        <div id="overlay_inscription">
            <!-- <h2 id="overlay_text">Pour conserver tes scores et comparer avec les autres joueurs, inscris-toi !</h2> -->
        </div>
        <div id="grid_thematique"></div>

        <!-- LANCEMENT DU JEUX -->
            <!-- OVERLAY START -->
             <div id="overlay-QuizQuest"> </div>  
             <!--<p id="overlay-start">START</p>  -->
            <!-- SECTION TIMER  -->
            <section id="topQuizQuest">
                <!-- TIMER -->
                <div class="timer-QuizQuest">
                    <p id="timeInNumbers-QuizQuest">05:00</p>
                  </div>
                  <!-- THEMATIQUE -->
                  <div class="thematBox-QuizQuest">
                    <p class="thematText-QuizQuest"></p>
                  </div>
                  <!-- NOM DU QUIZ -->
                  <h3 class="quizName-QuizQuest"></h3>
                  <!-- NUMERO QUESTION -->
                  <ul id="ul-compteurQuest-QuizQuest"></ul>
            </section>

            <!-- QUESTION ET REPONSE -->
            <article class="questRep-QuizQuest">
                <div class="quest">
                </div>
                <div class="gridContainer-QuizQuest">
                  <!-- <div class="grid-itemQq vrai-QuizQuest">VRAI</div>
                  <div class="grid-itemQq faux-QuizQuest">FAUX</div> -->
                </div>
                <!-- BRAVO et DOMMAGE -->
                <div id="bravoDomm-QuizQuest"></div>
              </article>
    </main>


    <script src="./Js/animation.js"></script>
</body>
</html>
